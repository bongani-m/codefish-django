{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<h1>Login</h1>
{% if form.subject.errors %}
    <ol>
        {% for error in form.subject.errors %}
            <li>{{ error|escape }}</li>
        {% endfor %}
    </ol>
{% endif %}

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit"/>
</form>
