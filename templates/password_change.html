{% extends 'base.html' %}

{% block content %}
<h1>Password Reset</h1>
{% if form.subject.errors %}
    <ol>
        {% for error in form.subject.errors %}
            <li>{{ error|escape }}</li>
        {% endfor %}
    </ol>
{% endif %}

<form action="{% url 'password_change' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
