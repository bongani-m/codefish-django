{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<h1>Login</h1>
{% if errors is not None %}
    <ol>
        {% for error in errors%}
            <li class="error">{{ error }}</li>
        {% endfor %}
    </ol>
{% endif %}

<form action="/login/" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
</form>
