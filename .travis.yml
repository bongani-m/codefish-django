language: python
python:
- 3.6.3
install:
- pip install -r requirements.txt
- pip install coveralls
script:
- python manage.py test
- coverage run --source=codefish manage.py test
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: bonganicodefish
  on:
    repo: bongani-m/codefish-django
